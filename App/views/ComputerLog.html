<!---------------------------Agregar Computadora---------------------------------------------------- -->
<div class="col-md-5">
    <div class="card">
        <div class="card-body">
            <form id="computerLog-form">
                <input type="hidden" id="computerLogID">
                <div class="form-group">
                    <label for="name">Marca</label>
                    <input type="text" class="form-control" id="marca" placeholder="Ingrese la Marca de la computadora"> <br>
                </div>
                <div class="form-group">
                    <label for="name">Modelo</label>
                    <input type="text" class="form-control" id="model" placeholder="Ingrese el Modelo de la computadora"> <br>
                </div>
                <div class="form-group">
                    <label for="name">Procesador</label>
                    <input type="text" class="form-control" id="processor" placeholder="Ingrese el Procesador de la computadora"> <br>
                </div>
                <div class="form-group">
                    <label for="name">RAM</label>
                    <input type="text" class="form-control" id="ram" placeholder="Ingrese La capacidad de la memoria RAM"> <br>
                </div>
                <div class="form-group">
                    <label for="name">Tipo de disco</label>
                    <input type="text" class="form-control" id="disk" placeholder="Ingrese el tipo de Disco HDD o SDD"> <br>
                </div>
                <div class="form-group">
                    <label for="name">Capacidad de disco</label>
                    <input type="number" class="form-control" id="sizeDisk" placeholder="Ingrese el tamaño del disco"> <br>
                </div>
                <div class="form-group">
                    <label for="name">Estado</label>
                    <input type="text" class="form-control" id="state" placeholder="Ingrese el estado de la computadora"> <br>
                </div>
                <button type="submit" class="btn btn-primary btn-block text-center">
                    Registrar
                </button>
            </form>
        </div>
    </div>
</div>
<!----------------------------------------Tabla De computadoras agregadas--------------------->
  <div class="col-md-7">
                <form class="d-flex m-4">
                    <input class="form-control me-2" type="search" placeholder="Buscar Computadora" aria-label="Search">
                    <button class="btn btn-success" type="submit"><i class="fas fa-search"></i></button>
                  </form>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <td>ID</td>
                                <td>MARCA</td>
                                <td>MODELO</td>

                                <td>DISCO</td>
                                <td>TAMAÑO DE DISCO</td>
                                <td>ESTADO</td>
                                <td>FECHA DE REGISTRO</td>

                            </tr>
                        </thead>

                        </tbody>
