    <div class="container p-4">
        <div class="row">
    <!-- Formulario para agregar clientes -->
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <form id="customer-form">
                            <input type="hidden" id="customerID">
                            <div class="form-group">
                                <label for="name">Nombre</label>
                                <input type="text" class="form-control" id="name" placeholder="Ingrese el nombre del cliente"> <br>
                            </div>
                            <div class="form-group">
                                <label for="name">Apellido</label>
                                <input type="text" class="form-control" id="lastname" placeholder="Ingrese el apellido del cliente"> <br>
                            </div>
                            <div class="form-group">
                                <label for="name">Número de teléfono</label>
                                <input type="number" class="form-control" id="phonenumber" placeholder="Ingrese el número de Teléfono"> <br>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block text-center">
                                Registrar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
                     
    <!-- Tabla donde se visualizan los clientes -->
            <div class="col-md-7">
                <form class="d-flex m-4">
                    <input class="form-control me-2" type="search" placeholder="Buscar Cliente" aria-label="Search">
                    <button class="btn btn-success" type="submit"><i class="fas fa-search"></i></button>
                  </form>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <td>ID</td>
                                <td>NOMBRE</td>
                                <td>APELLIDO</td>
                                <td>TELÉFONO</td>
                                <td>FECHA DE REGISTRO</td>
                                <td>ACCIÓN</td>
                            </tr>
                        </thead>
                        <tbody id="customers">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
